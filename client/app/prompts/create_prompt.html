<div class="app-prompt" ng-app="createPromptController">
  <app-header></app-header>
  <div class="app-title">Create Round</div>
  <form ng-submit="processForm()">
    <div class='prompt-suggestions'>
    <p>Make it fun. Make it interesting. Here are some suggestions.</p>
    <ul>
      <li>The first thing your coworker touches after going to the bathroom and not washing their hands</li>
      <li>Most likely to get drunk tonight</li>
    </ul>
    </div>
    <div class='form-group'>
      <label for='prompt_name'>Round Task</label>
      <textarea name='prompt_name' placeholder='Most likely to get drunk tonight' ng-model='formData.title'></textarea>
    </div>
    <div class='form-group'>
      <label for='start_time'>Start Time</label>
      <input type='text' name='start_time' readonly='readonly' value='{{ formData.startTime | amDateFormat:"h:mm a" }}'>
    </div>
    <div class='form-group'>
      <label for='end_time'>End Time</label>
      <input type='text' name='end_time' readonly='readonly' value='{{ formData.endTime | amDateFormat:"h:mm a" }}'>
    </div>
    <div class='form-group'>
      <label for='voting_end_time'>Voting End Time</label>
      <input type='text' name='voting_end_time' readonly='readonly' value='{{ formData.votingEndTime | amDateFormat:"h:mm a" }}'>
    </div>
    <input type="submit" class="app-prompt-upload" value="Submit"/>
  </form>
</div>
