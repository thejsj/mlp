<div class="app-login">
  <div class="app-title">Signup</div>
  <form>
    <input name="email" type="text" placeholder="Email" ng-model="email"/>
    <input name="password" type="password" placeholder="Password" ng-model="password" />
    <input type="submit" placeholder="Submit" ng-click="submitCredentials()" value='Sign Up'/>
  </form>
  <a ui-sref="logIn" class="app-button app-grey-out">Log In</a>
</div>
